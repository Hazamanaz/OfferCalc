<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Offer Calculator</title>
    
</head> 
<body>
<div class="page">
    <div class="row">
        <p>Estimated Value</p>
        <p><input type="number" id="asking"/>,000</p>
    </div>
    <div class="row">
        <p>Monthly Lease Charges</p>
        <input type="number" id="monthlylease"/>
    </div>


    <div class="section" hidden>
        <table>
            <tr>
                <th>First Offer</td>
                <td>£<a class="text"id="first"></a></td>
            </tr>
            <tr>
                <th>Second Offer</td>
                <td>£<a class="text"id="best"></a></td>
            </tr>
            <tr>
                <th>----------------------------------</td>
            </tr>
            <tr>
                <th>Family Monthly Payment</td>
                <td>£<a class="text"id="cashMonthly"></a></td>
            </tr>
            <tr>
                <th>Mortgage Monthly Payment</td>
                <td>£<a class="text"id="mortMonthly"></a></td>
            </tr>
            <tr>
                <th>----------------------------------</td>
            </tr>
            <tr class="equivHousePriceCont">
                <th>House equivalent (family)</td>
                <td>£<a class="text"id="equivHousePrice"></a></td>
            </tr>
            <tr class="equivHousePriceCont">
                <th>House equivalent (mortgage)</td>
                <td>£<a class="text"id="equivHousePriceMort"></a></td>
            </tr>
        </table> 
    </div>
</div> 


<script>

var cashInterest = 0.05;
var mortInterest = 0.035;


$( document ).ready( function(){

    $('#asking').keyup(function(){ DoCalc(); });
    $('#monthlylease').keyup(function(){ DoCalc(); });
    DoCalc();

});

function DoCalc(){

    let asking = $('#asking').val();

    let charges = $('#monthlylease').val();

    asking = parseFloat(asking.replace(/[^0-9]*/g, ''));
    charges = parseFloat(charges.replace(/[^0-9]*/g, ''));

    if ( asking && asking > 0 ){

        $(".section").show();

        var first = WeirdRounding((asking * 1.03) * 0.90) * 1000;

        var best = WeirdRounding((asking * 1.03) * 0.95) * 1000;

        var cashMonthly = parseFloat(MonthlyPaymentCalc((best) - 100000, cashInterest));
     
        var mortMonthly = parseFloat(MonthlyPaymentCalc((best) - 100000, mortInterest));
     
        var equivHousePrice = ReversePaymentCalc((cashMonthly + charges), cashInterest) + 100000;
        var equivHousePriceMort = ReversePaymentCalc((mortMonthly + charges), mortInterest) + 100000;

        $('#asking').html(asking);
        $('#first').html(FormatThousands(first));
        $('#best').html(FormatThousands(best));

        $('#cashMonthly').html(Math.round(cashMonthly));     
        $('#mortMonthly').html(Math.round(mortMonthly));   

        $('#equivHousePrice').html(FormatThousands(equivHousePrice));    
        $('#equivHousePriceMort').html(FormatThousands(equivHousePriceMort));        

    }
    else{
        $(".section").hide();
    }

    if ( charges && charges > 0 ){
        $(".equivHousePriceCont").show();        
    }
    else{
        $(".equivHousePriceCont").hide();
    }

}

function FormatThousands(number){

    number = Math.round(number / 1000) * 1000;

    number = number.toLocaleString('en-GB'); 

    return(number);
}


function MonthlyPaymentCalc( amount, interest, term = 25){
    
    var r = interest / 12;

    var P = amount;
    
    var n = term * 12;

    var top = r * Math.pow(1 + r, n);

    var bottom = Math.pow(1 + r, n) - 1;

    return P * (top / bottom);

}

function ReversePaymentCalc(monthly, interest, term = 25){

    var r = interest / 12;

    var x = monthly;
    
    var n = term * 12;

    var top = r * Math.pow(1 + r, n);

    var bottom = Math.pow(1 + r, n) - 1;

    
    return x / (top / bottom);
    

}

function WeirdRounding (number){

    number = Math.floor(number).toString();

    var numbers = number.split(''); 

    var obj = {
        '0123': '0',
        '456': '5',
        '78': '8',
        '9': '9'
    };

    $.each(obj, function(i,x){
        if ( i.includes(numbers[numbers.length -1]) ){
            numbers[numbers.length -1] = x;
        }        
    });


    return numbers.join('');
}


</script>

<style>

td{
    text-align: right;
}

th{
    text-align: left;
}

table{
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    font-size: 21pt;
}

.row {

    text-align: center;

}

.text{
    width: 100%;
    text-align: right
}

.section{
    text-align: center;
}

.row2{
    text-align: left;
}


p{ 
    font-size : 21pt;
}

input, select {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 21pt;
  -moz-appearance: textfield;
}
</style>
</body>
</html>
